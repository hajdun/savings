<section class="page-content-container">
  <div *ngIf="costItem">
    <div class="costItem-container">
      <div class="row expanded">

        <div class="small-12 medium-4 large-4 columns">
          <div class="block">
            <strong>Item name</strong>
          </div>
          <div class="block">
            <a routerLink="#">{{costItem.itemName}}</a>
          </div>
        </div>

        <div class="small-12 medium-4 large-4 columns">
          <div class="block">
            <strong>Category</strong>
          </div>
          <div class="block">
            {{costItem.itemCategory['categoryName']}}
          </div>
        </div>

        <div class="small-12 medium-4 large-4 columns">
          <div class="block">
            <strong>Spent (unit price * amount)</strong>
          </div>
          <div class="block">
            {{costItem.unitPrice}} * {{costItem.itemAmount}} = {{costItem.unitPrice*costItem.itemAmount}}
          </div>
        </div>

        <div class="col-sm-12 col-md-2 col-xl-2">
          <a routerLink="/update/{{ costItem._id}}" class="btns inline-block min-width">Edit</a>
          <div class="add-whitespace inline-block"></div>
          <a (click)="deleteCostItem(costItem._id)" class="btns inline-block min-width">Delete</a>
        </div>


      </div>
    </div>
  </div>
</section>
